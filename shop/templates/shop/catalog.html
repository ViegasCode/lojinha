<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/catalog.css">
</head>
<body>

    <div class="container">
        <h1 class="page-title">Nossos Produtos</h1>

        <div class="catalog-toolbar">
            
            <div class="search-container">
                <form action="{% url 'shop:catalog' %}" method="GET">
                    <input type="search" name="q" placeholder="Pesquisar por nome..." value="{{ q }}">
                </form>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">Filtrar por Categoria:</label>
                    <select id="category-filter">
                        <option value="todas" {% if not cat %}selected{% endif %}>Todas as Categorias</option>
                        
                        {% for category in categories %}
                            <option value="{{ category.slug }}" {% if category.slug == cat %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-by">Ordenar por:</label>
                    <select id="sort-by">
                        <option value="relevancia" {% if not sort or sort == '-created' %}selected{% endif %}>Relevância</option>
                        <option value="preco-asc" {% if sort == 'price' %}selected{% endif %}>Menor Preço</option>
                        <option value="preco-desc" {% if sort == '-price' %}selected{% endif %}>Maior Preço</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="grid">

            {% for product in products %}
                <a href="{{ product.get_absolute_url }}" class="card-link">
                    <div class="card" 
                         data-name="{{ product.title|lower }}" 
                         data-category="{{ product.category.slug }}"
                         data-price="{{ product.price }}">
                        
                        <div class="card-image-container">
                            <img src="{{ product.image_url }}" alt="{{ product.title }}">
                        </div>
                        
                        <div class="card-content">
                            <div class="card-header">
                                <h3>{{ product.title }}</h3>
                            </div>
                            <p class="muted">{{ product.category.name }}</p>
                            <div class="price">R$ {{ product.price|floatformat:2 }}</div>
                        </div>
                    </div>
                </a>
            {% empty %}
                <p>Nenhum produto encontrado.</p>
            {% endfor %}
            </div> 
    </div> 
    <script src="/static/js/catalog.js"></script>

</body>
</html>
