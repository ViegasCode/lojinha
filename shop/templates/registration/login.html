<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Login do Vendedor</h2>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Seu nome de usuário ou senha estão incorretos. Tente novamente.
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('form input[type="text"], form input[type="password"]').forEach(function(element) {
                element.classList.add('form-control');
            });
        });
    </script>
</body>
</html>
